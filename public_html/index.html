<html>
    <head>
        <title>Máquina Expendedora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/vis.min.js"></script>
        <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" type="text/css" href="recursos/dhtmlx/skins/web/dhtmlx.css"/>
        <link rel="stylesheet" type="text/css" href="recursos/dhtmlx/css/metodos.css"/>
        <link rel="stylesheet" type="text/css" href="recursos/dhtmlx/codebase/fonts/font_roboto/roboto.css"/>
        <link rel="stylesheet" type="text/css" href="recursos/dhtmlx/codebase/fonts/font_awesome/css/font-awesome.min.css"/>
        <script src="recursos/dhtmlx/codebase/dhtmlx.js"></script>
        <script src="recursos/metodos.js"></script>

        <style type="text/css">
            #mynetwork {
                width: 900px;
                height: 600px;
            }
            html, body {
                width: 100%;      /*provides the correct work of a full-screen layout*/ 
                height: 100%;     /*provides the correct work of a full-screen layout*/
                overflow: hidden; /*hides the default body's space*/
                margin: 0px;      /*hides the body's scrolls*/
            }
        </style>

    </head>
    <body>

        <div id="maquina" >
            <img class="img" id="machine" src="img/Machine.png" alt=""/>
            <img class="img" id="product1" src="img/Chips.png" alt="" onclick="genera('price1')"/>
            <img class="img" id="product2" src="img/m_m.png" alt="" onclick="genera('price2')"/>
            <img class="img" id="product3" src="img/Juice.png" alt="" onclick="genera('price3')"/>
            <img class="img" id="product4" src="img/Cookies.png" alt="" onclick="genera('price4')"/>
            <img class="img" id="product5" src="img/Soda.png" alt="" onclick="genera('price5')"/>
            <img class="img" id="cover" src="img/Tapa.png" alt="" />

            <p id="cont">0</p>
            <input class="price" id="price1" value="2500" style="width: 30px"/>
            <input class="price" id="price2" value="500" style="width: 30px"/>
            <input class="price" id="price3" value="1200" style="width: 30px"/>
            <input class="price" id="price4" value="900" style="width: 30px"/>
            <input class="price" id="price5" value="4500" style="width: 30px"/>
        </div>

        <div id="mynetwork"></div>

        <div id="coins">
            <img class="coin" id="100p" src="img/100p.png" alt="" onclick="selectMoneda(100)"/>
            <img class="coin" id="200p" src="img/200p.png" alt="" onclick="selectMoneda(200)"/>
            <img class="coin" id="500p" src="img/500p.png" alt="" onclick="selectMoneda(500)"/>
            <img class="coin" id="1000p" src="img/1000p.png" alt="" onclick="selectMoneda(1000)"/>
        </div>
        
        <script type="text/javascript">


            var main_layout = new dhtmlXLayoutObject(document.body, '2U');
            var a = main_layout.cells('a');
            a.setWidth(560);

            //var b = main_layout.cells('b');
            //var layout_1 = b.attachLayout('2E');

            //REALICÈ UN CAMBIO



            //var obj = document.getElementById("mynetwork");
            main_layout.cells('a').hideHeader();
            //main_layout.cells('b').hideHeader();

            main_layout.cells('a').attachObject("maquina");

            // main_layout.cells('b').attachObject("mynetwork");

            var b = main_layout.cells('b');
            var layout_1 = b.attachLayout('2E');


            var c = layout_1.cells('a');
            c.hideHeader();
            c.attachObject("mynetwork");
            c.setHeight(450);


            var d = layout_1.cells('b');
            d.hideHeader();
            d.attachObject("coins");

        </script>
    </body>
</html>
